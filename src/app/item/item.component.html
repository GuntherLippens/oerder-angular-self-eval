<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>

    </span>
  </div>
  <div>
    <label>Name:
      <input size="100" [(ngModel)]="item.name" placeholder="name"/>
    </label>
    <br/><br/>
  </div>
  <div>
    <label>
      <textarea cols="51" rows="6" maxlength="255" [(ngModel)]="item.description" placeholder="description">
      </textarea>
    </label>
    {{descriptionCount()}}/255
    <br/><br/>
  </div>
  <div>
    <label>Price:
      <input size="7"[(ngModel)]="item.price" placeholder="price"/>
    </label>
  </div>
  <br/>
  <div>
    <label>Items in stock:
      <input size="3"[ngClass]="{
                'low' : item.amountOfStock <= 3,
                'medium' : item.amountOfStock < 10 && item.amountOfStock > 3,
                'high' : item.amountOfStock >= 10
                }" [(ngModel)]="item.amountOfStock" placeholder="name"/>
    </label>
  </div>

</div>

<br/>
<button (click)="save()">save</button>
<br/><br/>
<button (click)="goBack()">Continue shopping</button>
